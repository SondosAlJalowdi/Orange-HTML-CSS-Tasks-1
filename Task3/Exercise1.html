<body>
    <h3><u>Have Fun while Styling !</u></h3>
    <hr>
    <p style="color: blue;">Here is a text <a href="#" style="color:orange ;"> with a links</a>. Let's do it !</p>
    <p>We have more <a href="#" style="color:orange;">links</a> here :</p>
    <p>Is this a (<mark><a href="#" style="color: darkred;">link</a></mark> ?).</p>
    <p>We have a list</p>
    <ul>
        <li><b>Please, <a href="#" style="color: red;">Click Me!</a></b></li>
        <li>
            Can you? let's count
            <ul style="list-style-type:circle; color: blue;">
                <li><b>111</b></li>
                <li>222 <a href="#" style="color: red;">Another Link</a></li>
                <li>
                    333
                    <ul style="list-style-type: none;">
                        <li><b>red</b></li>
                        <li>green</li>
                        <li>blue <a href="#" style="color: red;">Colors Link</a> </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>That's Enough !</li>
    </ul>
</body>
